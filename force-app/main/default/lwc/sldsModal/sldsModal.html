<template>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open operation-map-modal">
        <div class="slds-modal__container">
            <div if:true={showSpinner}>
                <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
            </div>
            <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                    <lightning-icon variant="inverse" icon-name="utility:close" alternative-text="Connected"  ></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>
                <h2 class="slds-modal__title slds-hyphenate">{title}</h2>
            </header>
            <div class="slds-modal__content slds-p-around_medium slds-text-longform">
                <slot name="content"></slot>
            </div>
            <footer class="slds-modal__footer">
                <button class="slds-button slds-button_neutral" onclick={closeModal} >取消</button>
                <button class={confirmClass} onclick={confirm}>{confirmLabel}</button>
            </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open operation-map-modal-backdrop"></div>
</template>
